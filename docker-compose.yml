version: '3.8'

services:
  backend:
    build: ./backend
    command: gunicorn --bind 0.0.0.0:8000 booking_spaceses.wsgi:application
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      - DATABASE_URL=postgres://booking_user:booking_pass@host.docker.internal:5432/booking_db
      - SECRET_KEY=your-secret-key
    networks:
      - booking_network

  frontend:
    build: ./frontend
    environment:
      - REACT_APP_API_URL=http://45.12.145.84/api
    networks:
      - booking_network

  nginx:
    image: nginx:1.21
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./frontend/booking_front/build:/usr/share/nginx/html
    depends_on:
      - backend
      - frontend
    networks:
      - booking_network

volumes:
  static_volume:
  media_volume:

networks:
  booking_network:
    driver: bridge